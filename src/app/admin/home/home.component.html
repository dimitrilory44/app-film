<div style="margin-right: 2%; margin-left: 2%">
    <mat-grid-list [cols]="breakpoint" rowHeight="100px" gutterSize="20px" (window:resize)="onResize($event)">
        <mat-grid-tile
            *ngFor="let film of films"
            [colspan]="1"
            [rowspan]="3">
            <mat-card class="example-card">
                <img mat-card-image [src]="film.Poster" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  {{film.Titre}}
                </mat-card-content>
              </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
